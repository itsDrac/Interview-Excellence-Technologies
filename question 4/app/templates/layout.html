<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview with Excellence Technologies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spectre.min.css') }}">

</head>
<body class="bg-dark">
    <header class="navbar bg-secondary m-2 px-2 s-rounded">
        <section class="navbar-section">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('account') }}" class="btn btn-link mx-1">Update Account</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-link mx-1">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-link mx-1">Register</a>
            {% endif %}
        </section>
    </header>
    {% block body %}
    
    {% endblock body %}
</body>
</html>
